<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
  <form>
  <table class="table" style="width: 100%">
        <caption>Plan your day!</caption>
    <colgroup>
        <col span="1" class="hour" style="width: 10%">
        <col span="1" class="tasks" style="width: 80%">
        <col span="1" class="saveBtn" style="width: 10%">
    </colgroup>
        <tbody>
          <tr id = r8 class="row, past">
            <th class="hour" border-style = "dotted dotted dotted">8AM</th>
            <td><input type="text" class="textarea"></td>
            <td class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr class="row, past">
            <th class="hour">9AM</th>
            <td></td>
            <td class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr class="row, past">
            <th class="hour">10AM</th>
            <td></td>
            <td class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr class="row, past">
            <th class="hour">11AM</th>
            <td></td>
            <td class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr class="row, past">
            <th class="hour">Noon</th>
            <td></td>
            <td class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr class="row, past">
            <th class="hour">1PM</th>
            <td></td>
            <td class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr class="row, present">
            <th class="hour">2PM</th>
            <td></td>
            <td class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr class="row, future">
            <th class="hour">3PM</th>
            <td></td>
            <td class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr class="row, future">
            <th class="hour">4PM</th>
            <td></td>
            <td class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr class="row, future">
            <th class="hour">5PM</th>
            <td></td>
            <td class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
        </tbody>
      </table>
  </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../Assets/script.js"></script>
    <script src="../Assets/my-jquery.js"></script>
  </body>
</html>
